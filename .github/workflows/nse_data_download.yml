name: Daily NSE 500 Data Download

on:
  schedule:
    # Runs every weekday (Mon-Fri) at 12:30 UTC = 6:00 PM IST
    - cron: '30 12 * * 1-5'
  workflow_dispatch:  # allows manual triggering

jobs:
  download-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ensures authentication for pushing later

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run NSE data download script
      - name: Run NSE500 data download script
        run: |
          python NSE500Datapull.py

      # Step 5: Commit and push new data
      - name: Commit and push new data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Add NSE 500 data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
